<style>
      /* General Reset */
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    
}

/* Body Styling */
body {
    background-color: #121212;
    color: white;
}

/* Header Styling */
header {
    background-color: #1a1a1a; /* Dark Background */
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    padding: 15px 20px;
    box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    z-index: 1000;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Logo */
.logo a {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

/* Navigation Links */
.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #bbb;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #00c3ff; /* Light Blue Hover */
}

/* Navigation Right Side */
.nav-icons {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Search Box */
.search-box {
    display: flex;
    border: 1px solid #444;
    border-radius: 20px;
    overflow: hidden;
}

.search-box input {
    background: transparent;
    border: none;
    padding: 8px;
    color: white;
    outline: none;
}

.search-box button {
    background: #00c3ff;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    transition: 0.3s;
}

.search-box button:hover {
    background: #008ecc;
}

/* Cart Icon */
.cart a {
    font-size: 18px;
    color: white;
    text-decoration: none;
    position: relative;
}

/* Cart Badge */
.cart-count {
    background: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
    position: absolute;
    top: -5px;
    right: -10px;
}

/* Profile/Login Button */
.profile .login-btn {
    background: #00c3ff;
    padding: 8px 14px;
    border-radius: 5px;
    color: black;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.profile .login-btn:hover {
    background: #008ecc;
}

/* Responsive - Mobile Menu */
@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    .search-box input {
        width: 100px;
    }
}
/* ‚úÖ Hamburger Menu (Mobile) */
.hamburger {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: white;
}

/* ‚úÖ Show Menu on Mobile */
@media (max-width: 768px) {

document.addEventListener("DOMContentLoaded", function () {
    /*** ‚úÖ Smooth Delayed Animation for Hero Section ***/
    setTimeout(() => {
        document.querySelector(".hero-title").style.opacity = "1";
        document.querySelector(".hero-subtitle").style.opacity = "1";
    }, 500);
});
document.addEventListener("DOMContentLoaded", function () {
    let cart = [];
    const cartCount = document.querySelector(".cart-count");
    const cartPopup = document.querySelector(".cart-popup");
    const cartItemsContainer = document.querySelector(".cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const cartIcon = document.querySelector(".cart-icon");
    const closeCartBtn = document.querySelector(".close-cart");
    const checkoutBtn = document.querySelector(".checkout-btn");

    /*** ‚úÖ Show/Hide Cart ***/
    cartIcon.addEventListener("click", function () {
        cartPopup.classList.toggle("show");
    });

    closeCartBtn.addEventListener("click", function () {
        cartPopup.classList.remove("show");
    });

    /*** ‚úÖ Handle "Add to Cart" ***/
    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function () {
            const productCard = this.closest(".product-card");
            const productName = productCard.querySelector(".product-name").textContent;
            const productPrice = parseFloat(productCard.querySelector(".product-price").textContent.replace("$", ""));
            const productImage = productCard.querySelector("img").src;

            // Add to cart array
            cart.push({ name: productName, price: productPrice, image: productImage });

            updateCart();
        });
    });

    /*** ‚úÖ Update Cart UI & Calculate Total ***/
    function updateCart() {
        cartItemsContainer.innerHTML = ""; // Clear cart display
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price;

            // Create cart item element
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <p>${item.name}</p>
                <p>$${item.price.toFixed(2)}</p>
                <button class="remove-item" data-index="${index}">X</button>
            `;

            cartItemsContainer.appendChild(cartItem);
        });

        totalPriceElement.textContent = total.toFixed(2);
        cartCount.textContent = cart.length; // Update cart count badge

        // Attach remove event listeners
        document.querySelectorAll(".remove-item").forEach(button => {
            button.addEventListener("click", function () {
                const index = this.getAttribute("data-index");
                cart.splice(index, 1); // Remove item from cart
                updateCart(); // Update cart again
            });
        });
    }

    /*** ‚úÖ Handle Checkout ***/
    checkoutBtn.addEventListener("click", function () {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        alert("Proceeding to checkout...");
        window.location.href = "checkout.html"; // Redirect to checkout page
    });
});

    /*** ‚úÖ Handle Add to Cart Button Click ***/
    const cartButtons = document.querySelectorAll(".add-to-cart");
    const cartBadge = document.querySelector(".cart-count");
    let cartCount = 0;

    cartButtons.forEach(button => {

// Function to Load Product Details
function loadProductDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");
    const product = products.find(p => p.id == productId);

    if (product) {
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-description").textContent = product.description;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-storage").textContent = product.storage;
        document.getElementById("product-ram").textContent = product.ram;
        document.getElementById("product-battery").textContent = product.battery;
        document.getElementById("main-image").src = product.mainImage;

        // Set Thumbnail Images
        const thumbnails = document.querySelectorAll(".thumbnail");
        product.images.forEach((imgSrc, index) => {
            thumbnails[index].src = imgSrc;
        });

        // Add to Cart Button
        document.querySelector(".add-to-cart").addEventListener("click", function () {
            alert(product.name + " added to cart!");
        });
    }
}

// Function to Change Image on Thumbnail Click
function changeImage(imgElement) {
    document.getElementById("main-image").src = imgElement.src;
}

// Load details when page loads
window.onload = loadProductDetails;

// Handle "View Details" Button Click in Index Page
