/*** âœ… 1. Mobile Menu Toggle ***/

});

/*** âœ… 2. Cart Item Count Update ***/
let cartCount = 0; // Default cart count
const cartBadge = document.querySelector(".cart-count");

function updateCartCount() {
    cartCount++;
    cartBadge.textContent = cartCount; // Update the number
}

// Simulating adding to cart (You can replace this with actual logic)
document.querySelector(".cart a").addEventListener("click", function (event) {
    event.preventDefault();
    updateCartCount();
});

/*** âœ… 3. Live Search Suggestions (Basic Version) ***/

const searchButton = document.querySelector(".search-box button");

document.addEventListener("DOMContentLoaded", function () {
    let cart = [];
    const cartCount = document.querySelector(".cart-count");
    const cartPopup = document.querySelector(".cart-popup");
    const cartItemsContainer = document.querySelector(".cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const cartIcon = document.querySelector(".cart-icon");
    const closeCartBtn = document.querySelector(".close-cart");
    const checkoutBtn = document.querySelector(".checkout-btn");

    /*** âœ… Show/Hide Cart ***/
    cartIcon.addEventListener("click", function () {
        cartPopup.classList.toggle("show");
    });

    closeCartBtn.addEventListener("click", function () {
        cartPopup.classList.remove("show");
    });

    /*** âœ… Handle "Add to Cart" ***/
    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function () {
            const productCard = this.closest(".product-card");
            const productName = productCard.querySelector(".product-name").textContent;
            const productPrice = parseFloat(productCard.querySelector(".product-price").textContent.replace("$", ""));
            const productImage = productCard.querySelector("img").src;

            // Add to cart array
            cart.push({ name: productName, price: productPrice, image: productImage });

            updateCart();
        });
    });

    /*** âœ… Update Cart UI & Calculate Total ***/
    function updateCart() {
        cartItemsContainer.innerHTML = ""; // Clear cart display
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price;

            // Create cart item element
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <p>${item.name}</p>
                <p>$${item.price.toFixed(2)}</p>
                <button class="remove-item" data-index="${index}">X</button>
            `;

            cartItemsContainer.appendChild(cartItem);
        });

        totalPriceElement.textContent = total.toFixed(2);
        cartCount.textContent = cart.length; // Update cart count badge

        // Attach remove event listeners
        document.querySelectorAll(".remove-item").forEach(button => {
            button.addEventListener("click", function () {
                const index = this.getAttribute("data-index");
                cart.splice(index, 1); // Remove item from cart
                updateCart(); // Update cart again
            });
        });
    }

    /*** âœ… Handle Checkout ***/
    checkoutBtn.addEventListener("click", function () {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        alert("Proceeding to checkout...");
        window.location.href = "checkout.html"; // Redirect to checkout page
    });
});
